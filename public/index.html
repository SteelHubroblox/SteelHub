<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rounds-like 2D</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="title">Rounds-like 2D</div>
      <div id="instructions">
        Player 1: A/D move, Space jump, Left Mouse shoot. Player 2: AI
      </div>
      <div id="hint">First to 3 rounds wins. Between rounds, pick a card to upgrade.</div>
    </div>

    <canvas id="game"></canvas>

    <div id="menu" class="overlay">
      <div class="menu-card">
        <div class="menu-title">Rounds-like 2D</div>
        <div class="menu-sub">Fast 2D brawler with upgrades</div>
        <div class="menu-controls">Controls: A/D move, Space jump, LMB shoot</div>
        <div class="menu-row">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button id="startButton" class="primary">Play</button>
      </div>
    </div>

    <div id="draftOverlay" class="overlay hidden">
      <div class="draft">
        <div class="draft-title">Pick an upgrade</div>
        <div id="draftPlayerLabel" class="draft-sub"></div>
        <div id="cardGrid" class="card-grid"></div>
        <div class="draft-hint">Click a card to select</div>
      </div>
    </div>

    <div id="debug" style="position:fixed; bottom:10px; left:10px; z-index:15; font:12px monospace; opacity:0.85;"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
