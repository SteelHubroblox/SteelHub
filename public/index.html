<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D City Walk - Canvas Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="title">3D City Walk</div>
      <div id="instructions">
        Click to enter. Use WASD to move, mouse to look, Space to jump, Shift to sprint. Esc to unlock cursor.
      </div>
      <div id="hint">Press H to toggle HUD, M to toggle minimap, G to toggle GUI</div>
    </div>

    <div id="overlay" class="overlay">
      <button id="startButton" class="primary">Enter City</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
